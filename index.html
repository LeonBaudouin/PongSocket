<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form id="register" action="/">
        <input type="text">
        <button>Register</button>
    </form>

    <form id="newGame" action="/">
        <input type="text">
        <button>new game</button>
    </form>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <script>
        const socket = io('http://localhost:3000')

        const register = document.querySelector('#register')
        register.addEventListener('submit', (e) => {
            e.preventDefault()
            socket.emit('player register', register.querySelector('input').value)
        })

        const newGame = document.querySelector('#newGame')
        newGame.addEventListener('submit', (e) => {
            e.preventDefault()
            socket.emit('new game', newGame.querySelector('input').value)
        })

        
        socket.on('registered', console.log)
        socket.on('update game', console.log)
        socket.on('update games', console.log)
        socket.on('game_start', console.log)
        socket.on('plateform move', console.log)
        socket.on('ready', console.log)
        socket.on('pong error', console.log)

    </script>
</body>
</html>
